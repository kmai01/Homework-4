<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div id="container">
        <div id="introduction">
            <h1>
                Multiple choice quiz.

            </h1>

            <p>
                Click Start to start quiz.
            </p>


        </div>

        <button id="start" class="hide" >start</button>

        <div id="quiz">
            <div id="question" class="hide" ></div>
            <div id="choices">
                <button class="btn" id="A" onclick="checkAnswer('A')"></button>
                <button class="btn" id="B" onclick="checkAnswer('B')"></button>
                <button class="btn" id="C" onclick="checkAnswer('C')"></button>
                <button class="btn" id="D" onclick="checkAnswer('D')"></button>
            </div>
        </div>

       

    </div>

    <script type="text/javascript" src="script.js" ></script>
    <script type="text/javascript" src="question.js"> </script>

</body>

</html>
